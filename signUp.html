<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form class="form-style" action="Home.html">
		<table cellspacing="20" cellpadding="20" bgcolor="cyan">
			<tr>
				<td><label> Username: </label></td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td><label> Password: </label></td>
				<td><input type="password" name="password">
			</tr>
			<tr>
				<td><label> Confirm Password: </label></td>
				<td><input type="password" name="confirmpassword">
			</tr>
			<tr>
				<td><label> Gender: </label></td>
				<td>
					<input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female
					 <input type="radio" name="gender" value="others">Others
				</td>
			</tr>
			
			<tr>
				<td><label> Notifications: </label></td>
				<td>
					<input type="checkbox" name="notification" value="email">Email
					<input type="checkbox" name="notification" value="sms">SMS
					 <input type="checkbox" name="notification" value="courier">Courier
				</td>
			</tr>
			
				<tr>
				<td><label> Qualification: </label></td>
				<td>
					<select name="qualification">
						<option>Graduate</option>
						<option>PostGraduate</option>
						<option>Masters</option>
					</select>
				</td>
			</tr>
			<tr><td><input type="submit" value="SignUp"></td><td> <input type="reset" value="Clear"></td></tr>
			
		</table>
	</form>
</body>
</html>
